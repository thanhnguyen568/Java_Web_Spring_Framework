<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bootstrap 4 -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <!-- Main CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="row container-fluid">
    <div class="topnav fixed-top col-12">
        <a th:href="@{/books}">Book</a>
        <a th:href="@{/bookCards}">BookCard</a>
        <a href="#">Link</a>
        <a href="#" style="float:right">Link</a>
    </div>

    <div class="col-2">
        <div class="card item">
            <h3 class="text-light">Spring Framework</h3>
        </div>
    </div>

    <div class="col-10">
        <div class="card">
            <!-- Search -->
            <form class="navbar-form" role="search" th:action="@{/bookCards/search}">
                <div class="input-group">
                    <input type="search" class="form-control" placeholder="Search" name="search"/>
                    <div class="input-group-btn">
                        <button class="btn btn-default btn-success" type="submit">Search</button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Form -->
        <div class="card">
            <form th:action="@{/bookCards/delete}" method="post">
                <div class="form-group">
                    <!-- Table -->
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <!-- Create -->
                            <a th:href="@{/bookCards/create}" class="btn btn-primary btn-custom">
                                <i class="fa fa-plus-circle" aria-hidden="true"></i> Add new
                            </a>

                            <!-- Button trigger modal -->
                            <a type="button" class="btn btn-danger text-light" data-toggle="modal"
                               data-target="#modelId">
                                <i class="fa-solid fa-trash-can"></i> Delete All
                            </a>

                        </tr>
                        <tr>
                            <th><input type="checkbox" onclick="selects()" id="check"></th>
                            <th>bookCardNo</th>
                            <th>bookName</th>
                            <th>studentName</th>
                            <th>status</th>
                            <th>dateOfBorrow</th>
                            <th>dateOfPay</th>
                        </tr>
                        </thead>
                        <tbody th:if="${bookCards}">
                        <tr th:each="row,rowStat : ${bookCards}" th:object="${row}">
                            <td><input type="checkbox" th:name="checkbox" th:value="*{bookCardNo}"></td>
                            <td th:text="*{bookCardNo}"></td>
                            <td th:text="*{book}"></td>
                            <td th:text="*{student}"></td>
                            <td th:if="*{!status}">Đang mượn sách</td>
                            <td th:text="*{dateOfBorrow}"></td>
                            <td th:text="*{dateOfPay}"></td>
                            <td>
                                <a th:href="@{/bookCards/delete(bookCardNo=*{bookCardNo})}">
                                    <button type="button" class="btn btn-warning text-light">Payable</button>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                    <!-- Paging -->
                    <div>
                        <a th:if="${bookCards.hasPrevious()}" class="btn bg-info text-light"
                           th:href="@{'/bookCards'(page=${bookCards.number})}">Previous</a>
                        <span th:text="${bookCards.number + 1}"></span>/<span th:text="${bookCards.totalPages}"></span>
                        <a th:if="${bookCards.hasNext()}" class="btn bg-info text-light "
                           th:href="@{'/bookCards'(page=${bookCards.number + 2})}">Next</a>
                    </div>

                    <!-- Modal Delete All-->
                    <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
                         aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Confirm Delete</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    Are you sure confirm delete?
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-primary">Confirm</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Modal Line-->
                    <div class="modal fade" id="staticBackdrop" tabindex="-1" role="dialog"
                         aria-labelledby="modelTitleId"
                         aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Confirm Delete</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    Are you sure confirm delete?
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <a id="deleteLink" class="btn btn-danger">Confirm</a>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
<!-- Jquery 3.2.1  -->
<script th:src="@{/js/jquery-3.2.1.min.js}"></script>
<!-- Bootstrap JS -->
<script th:src="@{/js/bootstrap.min.js}"></script>
<!-- Custom JS -->
<script th:src="@{/js/script.js}"></script>
<script>
    $('#staticBackdrop').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget)
        var id = button.data('id')
        $('#deleteLink').attr("href", "/books/delete/" + id)
    })
</script>
</body>
</html>
