<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
</head>
<body>
<p>
    <a href="/shopping-cart">Your cart</a>
</p>
<table border="1">
    <tr>
        <td>#</td>
        <td>Name</td>
        <td>Price</td>
        <td>Add To Cart</td>
    </tr>
    <th:block th:each="row,rowStat:${products}" th:object="${row}">
        <tr>
            <td><input th:type="checkbox" th:name="checkbox" th:value="*{id}"></td>
            <td th:text="*{id}"></td>
            <td th:text="*{name}"></td>
            <td th:text="*{price}"></td>
            <td><a th:href="@{/shop/add(id=*{id})}">Add To Cart</a></td>
<!--            <td><a th:href="@{/add/__${product.id}__(action='list')}">Add To Cart</a></td>-->
        </tr>
    </th:block>
</table>
</body>
</html>
