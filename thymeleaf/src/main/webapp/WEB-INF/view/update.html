<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Edit Customer</h3>
<p>
  <a th:href="@{/customers}">
    Back to customer list
  </a>
</p>
<div id="form">
  <form action="#" th:action="@{/customers/update}" th:object="${customer}" method="POST" novalidate="novalidate">
    <input type="hidden" th:field="*{customerNo}"/>
    <div>
      <label>Name</label>
      <input type="text" th:field="*{customerName}"/>
    </div>
    <div>
      <label>Email</label>
      <input type="email" th:field="*{customerEmail}"/>
    </div>
    <div>
      <label>Address</label>
      <input type="text" th:field="*{customerAddress}"/>
    </div>
    <input type="submit" value="Edit"/>
  </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
