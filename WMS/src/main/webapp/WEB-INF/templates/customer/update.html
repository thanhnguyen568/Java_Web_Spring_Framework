<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/customer/layout :: head">
</head>
<body>
<h3>Management</h3>

<div class="container-fluid" id="form">
    <form th:action="@{/customers/updated}" th:object="${customer}" method="post" novalidate="novalidate">
        <h3>UPDATE</h3>

        <div>
            <input type="hidden" th:field="*{customerNo}"/>
        </div>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{customerName}"/>
        </div>
        <div>
            <label>BirthDay</label>
            <input type="date" th:field="*{customerBirthDay}"/>
        </div>
        <div>
            <label>Tel</label>
            <input type="text" th:field="*{customerTel}"/>
        </div>
        <div>
            <label>Email</label>
            <input type="text" th:field="*{customerEmail}"/>
        </div>
        <div>
            <label>Address</label>
            <input type="text" th:field="*{customerAddress}"/>
        </div>
        <div>
            <label>DeliveryAddress</label>
            <input type="text" th:field="*{customerDeliveryAddress}"/>
        </div>
        <div>
            <label>TaxIndent</label>
            <input type="text" th:field="*{customerTaxIndent}"/>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>

<footer th:replace="/customer/layout :: footer"></footer>
</body>
</html>
