<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/customer/layout :: head">
</head>
<body>
<div id="form">
    <form th:action="@{/customers/created}" th:object="${customer}" method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{customerNo}"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{customerName}"/>
        </div>
        <div>
            <label>Email</label>
            <input type="email" th:field="*{customerEmail}"/>
        </div>
        <div>
            <label>Address</label>
            <input type="text" th:field="*{customerAddress}"/>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
<footer th:replace="/customer/layout :: footer"></footer>
</body>
</html>
