<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/customer/layout :: head">
</head>
<body>
<h3>Customers</h3>
<p>
    <a th:href="@{/customers/create}">
        Add new customer
    </a>
</p>

<div class="notify">
    <div th:if="${message}">
        <span th:text="${message}" style="color: brown"></span>
    </div>
</div>

<table id="customers">
    <thead>
    <tr>
        <th>No.</th>
        <th>Name</th>
        <th>BirthDay</th>
        <th>Tel.</th>
        <th>Email</th>
        <th>Address</th>
        <th>Delivery Address</th>
        <th>Tax Indent</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${customers}" th:object="${row}">
        <td><a th:href="@{/customers/{no}/view(no=*{customerNo})}" th:text="*{customerNo}"></a></td>
        <!--<td th:text="${row.getCustomerNo()}"></td>-->
        <td th:text="*{customerName}"></td>
        <td th:text="*{customerBirthDay}"></td>
        <td th:text="*{customerTel}"></td>
        <td th:text="*{customerEmail}"></td>
        <td th:text="*{customerAddress}"></td>
        <td th:text="*{customerDeliveryAddress}"></td>
        <td th:text="*{customerTaxIndent}"></td>
<!--        <td><a th:href="@{/customers/{no}/update(no=*{customerNo})}">update</a></td>-->
        <td><a th:href="@{/customers/{id}/update(id=${row.getCustomerNo()})}">edit</a></td>
        <td><a th:href="@{/customers/{no}/delete(no=*{customerNo})}">delete</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/customer/layout :: footer"></footer>
</body>
</html>
